<h2 style="margin-left: 39%; margin-top: 20px;"><strong>Covid 19 Dashboard</strong></h2>
<div class="container">
    <h3 style="display:block; margin-left: 40%; margin-top: 170px;">Sign Up</h3>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)" style="display:block; margin-left: 30%; margin-top: 40px;">
        <div class="form-row">
          <div class="form-group col-md-3" >
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group row">
            <input id="userName" type="text" class="form-control col-md-6" placeholder= "Username" formControlName= "userName">
        </div> 
        <div class="form-group row">
            <input id="password" type="password" class="form-control col-md-6" placeholder="Password" formControlName= "password">
        </div>
        <div class="form-group">
            <button type="submit" style="margin-left:26px; margin-top: 3px;" class="btn btn-dark form-control col-md-5">Sign Up</button>
        </div>
    </form>
</div>
